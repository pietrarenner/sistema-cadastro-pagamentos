server:
    port: 8765
spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            discovery:
                locator:
                    lower-case-service-id: true
            routes:
                - id: servicocadastramento
                  uri: lb://servicocadastramento
                  predicates:
                    - Path=/servicocadastramento/**
                - id: servicoassinaturasvalidas
                  uri: lb://servicoassinaturasvalidas
                  predicates:
                    - Path=/servicoassinaturasvalidas/**
                - id: servicopagamentos
                  uri: lb://servicopagamentos
                  predicates:
                    - Path=/servicopagamentos/**
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka

management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always
        gateway:
            enabled: true
        circuitbreakers:
            enabled: true

resilience4j:
    circuitbreaker:
        configs:
            default:
                register-health-indicator: true
                sliding-window-type: count-based
                sliding-window-size: 10
                failure-rate-threshold: 50
                minimum-number-of-calls: 5
                automatic-transition-from-open-to-half-open-enabled: true
                wait-duration-in-open-state: 5s
                permitted-number-of-calls-in-half-open-state: 3