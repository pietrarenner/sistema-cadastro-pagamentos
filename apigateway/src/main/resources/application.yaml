server:
    port: 8765
spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            discovery:
                locator:
                    lower-case-service-id: true
            routes:
            - id: servicocadastramento
              uri: http://servicocadastramento
              predicates:
                    - Path=/servicocadastramento/**
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always
        gateway:
            enabled: true